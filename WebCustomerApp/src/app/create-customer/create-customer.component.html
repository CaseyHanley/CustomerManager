<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <label>First Name </label>
  <input type="text" id="firstname" class="form-control" ngModel name="fName" />
  <label>Last Name </label>
  <input type="text" id="lastname" class="form-control" ngModel name="lName" />
  <label>Phone Number </label>
  <input type="text" id="phone" class="form-control" ngModel name="phoneNum" />
  <button type="submit">Submit</button>
</form>
